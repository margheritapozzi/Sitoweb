<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="menu">
        <img class="logo" src="foto/Immagine1.png" alt="logo">
        <h1 style="margin-left: 20%;">titolo 1</h1>
        <h1>titolo 2</h1>
        <h1>titolo 3</h1>
        <h1>titolo 4</h1>
    </div>

    <div class="iscrizione">
        <h2 class="scrittamod">Iscriviti al nostro sito!</h2>
        <form action="post_iscrizione.html" name="iscriviti" method="post">
            <div class="nome">
                <p class="mod">Nome e cognome: <br></p>
                <input type="text" name="nome" placeholder="inserire nome" maxlength="15">
                <input type="text" name="cogn" placeholder="inserire cognome" maxlength="15">
            </div>
            <div class="nascita">
                <p class="mod">Data di nascita:</p>
                <input type="date">

            </div>
            <div class="gen">
                <p class="mod">Genere:</p>
                <input type="radio" name="scelta_gen" value="Uomo">Uomo
                <input type="radio" name="scelta_gen" value="Donna">Donna
                <input type="radio" name="scelta_gen" value="Non specificare">Non specificare
            </div>
            <div class="invia">
                <input type="submit" value="Iscriviti!" class="send">
                <input type="reset" value="Reset" class="reset">
            </div>
        </form>
    </div>
</body>

</html>
