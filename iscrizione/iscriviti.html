<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscrizione</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="iscrizione.css">
</head>

<body>

    <div class="iscrizione">
        <h2 class="scrittamod">Iscriviti al nostro sito!</h2>
        <form action="post_iscrizione.html" name="iscriviti" method="post">
            <div class="nome">
                <p class="mod">Nome e cognome: <br></p>
                <input type="text" name="nome" placeholder="inserire nome" maxlength="15">
                <input type="text" name="cogn" placeholder="inserire cognome" maxlength="15">
            </div>

            <div class="nascita">
                <p class="mod">Data Visita:</p>
                <select name="var_c[]" id="" size="2" multiple>
                    <option value="">2 Dicembre</option>
                    <option value="">9 Dicembre</option>
                    <option value="">16  Dicembre</option>
                    <option value="">24 Dicembre</option>
                    <option value="">31 Dicembre</option>
                </select>

            </div>
            

            <div class="email">
                <p class="mod">Email:</p>
                <input type="email" id="mail" size="30">
            </div>

            

            <div class="invia">
                <input type="submit" value="Iscriviti!" class="send">
                <input type="reset" value="Reset" class="reset">
            </div>
        </form>
    </div>
    <div class="post-i">
        <h2 class="p_i">Grazie per esserti iscritto al nostro sito!</h2>
        
    </div>

</body>

</html>
